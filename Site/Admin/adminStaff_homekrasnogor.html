<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель — Педагогический состав</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #ffffff;
            border-right: 1px solid #e0e0e0;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
            padding: 20px;
            position: fixed;
            height: 100vh;
        }
        .sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #007bff;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar a {
            display: block;
            padding: 10px 15px;
            background: #f9fafb;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .sidebar a:hover {
            background: #e5e7eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .sidebar a.active {
            transform: translateY(0);
            background: #007bff;
            color: #fff;
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4caf50;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            font-size: 1em;
            animation: fadeOut 3s ease-in-out forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
        .main-content {
            margin-left: 270px;
            padding: 40px 0;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 60%, #e3eafc 100%);
        }
        .staff-section {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
            max-width: 600px;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .staff-section .btn.btn-secondary {
            position: absolute;
            top: 24px;
            right: 32px;
            background: #4a6cf7;
            color: #fff;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1em;
            text-decoration: none;
            box-shadow: 0 2px 10px rgba(74,108,247,0.15);
            font-weight: 500;
            z-index: 2;
        }
        .staff-section h1 {
            text-align: center;
            margin-bottom: 32px;
            font-size: 2.1em;
            color: #222;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        .staff-list {
            display: flex;
            flex-direction: column;
            gap: 28px;
            width: 100%;
        }
        .staff-card {
            display: flex;
            align-items: flex-start;
            background: #f6f8fa;
            border: 1.5px solid #e0e4ea;
            border-radius: 14px;
            padding: 18px 18px 18px 18px;
            gap: 22px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: box-shadow 0.2s;
        }
        .staff-card:focus-within, .staff-card:hover {
            box-shadow: 0 6px 18px rgba(0,123,255,0.08);
            border-color: #b3d1ff;
        }
        .staff-photo {
            width: 84px;
            height: 84px;
            border-radius: 50%;
            object-fit: cover;
            background: #e0e0e0;
            flex-shrink: 0;
            border: 2px solid #e0e4ea;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        .staff-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            justify-content: center;
        }
        .staff-info input[type="text"] {
            width: 100%;
            padding: 11px 14px;
            border: 1.5px solid #d0d7e2;
            border-radius: 8px;
            font-size: 1em;
            background: #fff;
            transition: border-color 0.2s;
        }
        .staff-info input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        .staff-info input[type="file"] {
            margin-bottom: 4px;
        }
        .remove-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 7px 14px;
            cursor: pointer;
            font-size: 0.97em;
            font-weight: 500;
            transition: background 0.2s;
            box-shadow: 0 1px 4px rgba(255,77,77,0.08);
        }
        .remove-btn:hover {
            background: #d32f2f;
        }
        .add-btn {
            margin: 36px auto 0 auto;
            display: block;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 16px 36px;
            cursor: pointer;
            font-size: 1.13em;
            font-weight: 600;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,123,255,0.08);
            letter-spacing: 0.2px;
        }
        .add-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Страницы</h2>
        <ul>
            <li><a href="adminMain_homekrasnogor.html" data-page="main">Главная</a></li>
            <li><a href="#" data-page="staff" class="active">Педагогический состав</a></li>
            <li><a href="adminNews_homekrasnogor.html" data-page="news">Поток новостей</a></li>
        </ul>
    </div>
    <div id="notification" class="notification">Изменения успешно сохранены!</div>
    <div class="main-content">
        <div class="staff-section">
            <a href="../homekrasnogor.html" class="btn btn-secondary">← Вернуться на главную</a>
            <h1>Добавление преподавателя</h1>
            <form id="staff-form" autocomplete="off" action="/add_staff" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="pageHtml" value="teamkrasnogor 527">
                <div class="staff-list" id="staff-list">
                    <div class="staff-card" id="single-staff-card">
                        <img class="staff-photo" id="staff-photo-preview" src="" alt="Фото преподавателя">
                        <div class="staff-info">
                            <input type="file" name="staff-photo" id="staff-photo" accept="image/*">
                            <input type="text" name="staff-name" id="staff-name" placeholder="ФИО преподавателя" required autocomplete="off">
                            <input type="text" name="staff-role" id="staff-role" placeholder="Должность" required autocomplete="off">
                        </div>
                    </div>
                </div>
                <button type="submit" class="add-btn" id="add-staff-btn">Добавить преподавателя</button>
            </form>
        </div>
    </div>
    <script>
    // Предпросмотр фото преподавателя
    document.getElementById('staff-photo').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const preview = document.getElementById('staff-photo-preview');
        if (file) {
            const reader = new FileReader();
            reader.onload = function(ev) { preview.src = ev.target.result; };
            reader.readAsDataURL(file);
        } else {
            preview.src = '';
        }
    });
    // Отправка формы через AJAX
    document.getElementById('staff-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        fetch('/add_staff', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(message => {
            // Показываем уведомление
            const notification = document.getElementById('notification');
            notification.textContent = 'Преподаватель успешно добавлен!';
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
            // Очищаем поля
            document.getElementById('staff-name').value = '';
            document.getElementById('staff-role').value = '';
            document.getElementById('staff-photo').value = '';
            document.getElementById('staff-photo-preview').src = '';
            document.getElementById('staff-name').focus();
        })
        .catch(error => {
            console.error('Ошибка:', error);
            alert('Произошла ошибка при добавлении преподавателя.');
        });
    });
    // При загрузке страницы очищаем все поля
    window.addEventListener('DOMContentLoaded', function() {
        document.getElementById('staff-name').value = '';
        document.getElementById('staff-role').value = '';
        document.getElementById('staff-photo').value = '';
        document.getElementById('staff-photo-preview').src = '';
    });
    </script>
</body>
</html>
